<!-- Veri Girişi Sayfası -->
<div id="veri-giris" style="display:none;">
    <h3>Veri Girişi</h3>
    <form id="veriGirisForm">
        <label for="okulAdiGiris">Okul Adı:</label>
        <input type="text" id="okulAdiGiris" required><br><br>

        <label for="okulSifreGiris">Okul Şifresi:</label>
        <input type="password" id="okulSifreGiris" required><br><br>

        <button type="submit">Giriş Yap</button>
    </form>
</div>

<!-- Veri Girişi Formu (Atık Türü ve Diğer Bilgiler) -->
<div id="veri-giris-form" style="display:none;">
    <h3>Atık Bilgisi Girişi</h3>
    <form id="veriGirisForm">
        <label for="atikTuru">Atık Türü:</label>
        <select id="atikTuru">
            <option value="Kağıt">Kağıt</option>
            <option value="Plastik">Plastik</option>
            <option value="Cam">Cam</option>
            <option value="Metal">Metal</option>
        </select><br><br>

        <label for="atikKilogram">Atık Kilogramı:</label>
        <input type="number" id="atikKilogram" required><br><br>

        <label for="ogrenciAd">Öğrenci Adı:</label>
        <input type="text" id="ogrenciAd" required><br><br>

        <label for="ogrenciSoyad">Öğrenci Soyadı:</label>
        <input type="text" id="ogrenciSoyad" required><br><br>

        <label for="ogrenciOkulNo">Öğrenci Okul Numarası:</label>
        <input type="text" id="ogrenciOkulNo" required><br><br>

        <label for="ogrenciSinif">Öğrenci Sınıfı:</label>
        <input type="text" id="ogrenciSinif" required><br><br>

        <label for="veriGiren">Veriyi Giren Kişi:</label>
        <input type="text" id="veriGiren" required><br><br>

        <button type="submit">Veriyi Kaydet</button>
    </form>
</div>
